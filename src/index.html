<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Simple Wallpaper Changer</title>
		<link rel="stylesheet" href="style/bulma.min.css" />
		<link rel="stylesheet" href="style/bulma-tooltip.css" />
		<link rel="stylesheet" href="style/fa-all.min.css" />
		<link rel="stylesheet" href="style/index.css" />

		<script defer src="../js/handler/toast.js"></script>
		<script defer src="js/handler/image.js"></script>
		<script defer src="js/pages_handler/main_menu.js"></script>
	</head>

	<body>
		<div class="box menu-container content">
			<div class="tabs is-centered">
				<ul class="m-0">
					<li class="is-active">
						<a>
							<span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>
							<span>Main Menu</span>
						</a>
					</li>
					<li>
						<a href="pages/album.html">
							<span class="icon is-small"><i class="fas fa-images" aria-hidden="true"></i></span>
							<span>Album</span>
						</a>
					</li>
					<li>
						<a href="pages/settings.html">
							<span class="icon is-small"><i class="fas fa-cog" aria-hidden="true"></i></span>
							<span>Settings</span>
						</a>
					</li>
					<li>
						<a href="pages/about.html">
							<span class="icon is-small"><i class="fas fa-info" aria-hidden="true"></i></span>
							<span>About</span>
						</a>
					</li>
				</ul>
			</div>

			<div id="toast" class="toast" style="display: none">
				<p id="toast-text"></p>
				<span id="toast-close" class="toast-close">
					<i class="fas fa-times"></i>
				</span>
			</div>

			<div class="columns">
				<div class="column">
					<label class="label">
						Set Active Album
						<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Album to be used for the wallpaper queue">
							<i class="fas fa-info-circle"></i>
						</span>
					</label>

					<!-- ex data -->
					<div id="album-set">
						<label class="checkbox mr-2">
							<input type="checkbox" onclick="" />
							Default
						</label>
					</div>

					<div class="field" style="margin-top: 12px">
						<label class="label">
							Queue Interval (In minutes)
							<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Time interval between each wallpaper changes in the queue.">
								<i class="fas fa-info-circle"></i>
							</span>
						</label>
						<div class="control">
							<input class="input" type="number" id="queue-interval" placeholder="Queue Interval in minutes" min="1" />
						</div>
					</div>

					<div class="field">
						<div class="control">
							<label class="checkbox">
								<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Will randomize queue order.">
									<input type="checkbox" id="randomize-queue" />
									Randomize Queue
								</span>
							</label>
						</div>
					</div>
				</div>

				<div class="column">
					<label class="label">
						Set Night Album
						<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Album to be used for night mode. night mode is set below.">
							<i class="fas fa-info-circle"></i>
						</span>
					</label>

					<!-- ex data -->
					<div id="album-set">
						<label class="checkbox mr-2">
							<input type="checkbox" onclick="" />
							Default
						</label>
					</div>

					<div class="field" style="margin-top: 12px">
						<label class="label">
							Night mode period
							<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Start and end period of night mode">
								<i class="fas fa-info-circle"></i>
							</span>
						</label>
						<div class="columns">
							<div class="column">
								<div class="control">
									<span class="has-tooltip-left has-tooltip-multiline has-tooltip-arrow" data-tooltip="Start period of night mode">
										<input class="input" type="number" placeholder="Time start" min="1" />
									</span>
								</div>
							</div>
							<div class="column">
								<div class="control">
									<span class="has-tooltip-left has-tooltip-multiline has-tooltip-arrow" data-tooltip="End period of night mode">
										<input class="input" type="number" placeholder="Time End" min="1" />
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<label class="checkbox">
								<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="**Will use night mode album only** when entering the set period of night mode.">
									<input type="checkbox" />
									Enable night mode
								</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="box menu-container content is-flex" style="padding: 1rem 2rem">
			<h5 id="timer-queue" style="margin-bottom: 0; padding-top: 0.4rem"></h5>

			<div class="ml-auto">
				<button id="btn-start-queue" class="button is-success is-small ml-2">
					<span class="icon is-small">
						<i class="fas fa-play"></i>
					</span>
					<span>Start Queue</span>
				</button>

				<button id="btn-pause-queue" class="button is-warning is-small ml-2">
					<span class="icon is-small">
						<i class="fas fa-pause"></i>
					</span>
					<span>Pause Queue</span>
				</button>

				<button id="btn-stop-queue" class="button is-danger is-small ml-2">
					<span class="icon is-small">
						<i class="fas fa-stop"></i>
					</span>
					<span>Stop Queue</span>
				</button>

				<button id="btn-reset-queue" class="button is-info is-small ml-2">
					<span class="icon is-small">
						<i class="fas fa-redo-alt"></i>
					</span>
					<span>Reset Queue Timer</span>
				</button>

				<button id="btn-refill-queue" class="button is-link is-small ml-2">
					<span class="icon is-small">
						<i class="fas fa-redo-alt"></i>
					</span>
					<span>Refill Queue</span>
				</button>
			</div>
		</div>

		<div class="m-3">
			<div class="is-flex-direction-row" id="img-container">
				<div class="img-wrapper" onmouseenter="showDesc(1)" onmouseleave="hideDesc(1)">
					<img id="image" src="https://picsum.photos/1920/1080" />
					<div class="img-desc fadeIn" style="display: none" id="desc-1">
						Test 1
						<div>
							<span class="has-tooltip-bottom" data-tooltip="Set as current wallpaper">
								<i class="fas fa-check-circle"></i>
							</span>
							<span class="has-tooltip-bottom" data-tooltip="Skip from list">
								<i class="fas fa-minus-circle"></i>
							</span>
							<span class="has-tooltip-bottom" data-tooltip="Delete Image">
								<i class="fas fa-trash"></i>
							</span>
							<span class="has-tooltip-bottom" data-tooltip="Open full image">
								<i class="fas fa-external-link-alt"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="img-wrapper" onmouseenter="showDesc(2)" onmouseleave="hideDesc(2)">
					<span class="skipped"></span>
					<img id="image" src="https://picsum.photos/1920/1080" />
					<div class="img-desc fadeIn" style="display: none" id="desc-2">
						Test 2
						<div>
							<span class="has-tooltip-bottom" data-tooltip="Set as current wallpaper">
								<i class="fas fa-check-circle"></i>
							</span>
							<span class="has-tooltip-bottom" data-tooltip="Unskip from list">
								<i class="fas fa-plus-circle"></i>
							</span>
							<span class="has-tooltip-bottom" data-tooltip="Delete Image">
								<i class="fas fa-trash"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="img-wrapper" onmouseenter="showDesc(3)" onmouseleave="hideDesc(3)">
					<img id="image" src="https://picsum.photos/1920/1080" />
					<div class="img-desc fadeIn" style="display: none" id="desc-3">
						Test 3 123 13 13 12
						<div class="clickable">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-plus-circle"></i>
							<i class="fas fa-trash"></i>
						</div>
					</div>
				</div>
				<div class="img-wrapper" onmouseenter="showDesc(4)" onmouseleave="hideDesc(4)">
					<img id="image" src="https://picsum.photos/1920/1080" />
					<div class="img-desc fadeIn" style="display: none" id="desc-4">
						Test 4
						<div class="clickable">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-minus-circle"></i>
							<i class="fas fa-trash"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
