<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Simple Wallpaper Changer</title>
		<link rel="stylesheet" href="../style/bulma.min.css" />
		<link rel="stylesheet" href="../style/bulma-tooltip.css" />
		<link rel="stylesheet" href="../style/fa-all.min.css" />
		<link rel="stylesheet" href="../style/index.css" />

		<script defer src="../js/handler/toast.js"></script>
		<script defer src="../js/pages_handler/settings.js"></script>
	</head>

	<body>
		<div class="box menu-container content">
			<div class="tabs is-centered">
				<ul class="m-0">
					<li>
						<a href="../index.html" onclick="checkChanges()">
							<span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>
							<span>Main Menu</span>
						</a>
					</li>
					<li>
						<a href="./album.html" onclick="checkChanges()">
							<span class="icon is-small"><i class="fas fa-images" aria-hidden="true"></i></span>
							<span>Album</span>
						</a>
					</li>
					<li class="is-active">
						<a id="normal">
							<span class="icon is-small"><i class="fas fa-cog" aria-hidden="true"></i></span>
							<span>Settings</span>
						</a>
					</li>
					<li>
						<a href="./about.html" onclick="checkChanges()">
							<span class="icon is-small"><i class="fas fa-info" aria-hidden="true"></i></span>
							<span>About</span>
						</a>
					</li>
				</ul>
			</div>

			<div id="toast" class="toast" style="display: none">
				<p id="toast-text"></p>
				<span id="toast-close" class="toast-close">
					<i class="fas fa-times"></i>
				</span>
			</div>

			<div class="tile is-ancestor">
				<div class="tile is-vertical is-10">
					<div class="tile">
						<div class="tile is-parent is-vertical is-4">
							<article class="tile is-child">
								<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Will start application on computer startup">
									<label class="checkbox">
										<input type="checkbox" name="startupVal" id="startupVal" />
										Start application on startup
									</label>
								</span>
							</article>
							<article class="tile is-child">
								<label class="checkbox">
									<input type="checkbox" name="rescanEveryStart" id="rescanEveryStart" />
									Rescan album every time application starts
								</label>
							</article>
							<article class="tile is-child">
								<label class="checkbox">
									<input type="checkbox" name="checkforupdate" id="checkforupdate" />
									Check for update on application start
								</label>
							</article>
						</div>
						<div class="tile is-parent is-6">
							<article class="tile is-child">
								<label class="label">
									Auto rescan interval (Hours)
									<span
										class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow"
										data-tooltip="Every x hours, application will rescan folder for new images if base folder is set and valid"
									>
										<i class="fas fa-info-circle"></i>
									</span>
								</label>
								<input class="input" name="autoRescanInterval" id="autoRescanInterval" type="number" placeholder="Input in hours" min="1" max="24" value="1" required />
								<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Auto rescan folder with given interval">
									<label class="checkbox">
										<input type="checkbox" name="autoRescan" id="autoRescan" />
										Auto Rescan
									</label>
								</span>
							</article>
						</div>
						<div class="tile is-parent is-vertical is-4">
							<article class="tile is-child">
								<label class="label">
									Max Queue Size
									<span
										class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow"
										data-tooltip="Max queue size. Queue is shown in main menu. The higher the number, the more images will be shown, which mean the more resources it will take. Performance won't be impacted if the app is minimized or position not on main menu."
									>
										<i class="fas fa-info-circle"></i>
									</span>
								</label>
								<input class="input" name="maxQueueSize" id="maxQueueSize" type="number" placeholder="Input in hours" min="5" max="100" value="5" required />
							</article>
						</div>
					</div>
				</div>
			</div>

			<div class="is-flex">
				<div class="field is-grouped mx-auto">
					<p class="control">
						<a class="button is-primary is-small" id="save">
							<span class="icon is-small">
								<i class="fas fa-save" aria-hidden="true"></i>
							</span>
							<span>Save</span>
						</a>
					</p>
					<p class="control">
						<a class="button is-warning is-small" id="cancel">
							<span class="icon is-small">
								<i class="fas fa-times" aria-hidden="true"></i>
							</span>
							<span>Cancel</span>
						</a>
					</p>
					<p class="control">
						<a class="button is-danger is-small" id="default">
							<span class="icon is-small">
								<i class="fas fa-undo" aria-hidden="true"></i>
							</span>
							<span>Default</span>
						</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
