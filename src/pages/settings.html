<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Simple Wallpaper Changer</title>
		<link rel="stylesheet" href="../style/bulma.min.css" />
		<link rel="stylesheet" href="../style/bulma-tooltip.css" />
		<link rel="stylesheet" href="../style/fa-all.min.css" />
		<link rel="stylesheet" href="../style/index.css" />
	</head>

	<body>
		<div class="box menu-container content">
			<div class="tabs is-centered">
				<ul class="m-0">
					<li>
						<a href="../index.html" onclick="checkChanges()">
							<span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>
							<span>Main Menu</span>
						</a>
					</li>
					<li>
						<a href="./album.html" onclick="checkChanges()">
							<span class="icon is-small"><i class="fas fa-images" aria-hidden="true"></i></span>
							<span>Album</span>
						</a>
					</li>
					<li class="is-active">
						<a id="normal">
							<span class="icon is-small"><i class="fas fa-cog" aria-hidden="true"></i></span>
							<span>Settings</span>
						</a>
					</li>
					<li>
						<a href="./about.html" onclick="checkChanges()">
							<span class="icon is-small"><i class="fas fa-info" aria-hidden="true"></i></span>
							<span>About</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="tile is-ancestor">
				<div class="tile is-vertical is-10">
					<div class="tile">
						<div class="tile is-parent is-vertical is-4">
							<article class="tile is-child">
								<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Will start application on computer startup">
									<label class="checkbox">
										<input type="checkbox" name="startupVal" id="startupVal" />
										Start application on startup
									</label>
								</span>
							</article>
							<article class="tile is-child">
								<span class="has-tooltip-bottom has-tooltip-multiline has-tooltip-arrow" data-tooltip="Will rescan album every time application starts">
									<label class="checkbox">
										<input type="checkbox" name="rescanEveryStart" id="rescanEveryStart" />
										Rescan album every time application starts
									</label>
								</span>
							</article>
						</div>
						<div class="tile is-parent is-6">
							<article class="tile is-child">
								<span class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow" data-tooltip="Auto rescan folder with given interval">
									<label class="checkbox">
										<input type="checkbox" name="autoRescan" id="autoRescan" />
										Auto Rescan
									</label>
								</span>
								<label class="label">
									Auto rescan interval (Hours)
									<span
										class="has-tooltip-right has-tooltip-multiline has-tooltip-arrow"
										data-tooltip="Every x hours, application will rescan folder for new images if base folder is set and valid"
									>
										<i class="fas fa-info-circle"></i>
									</span>
								</label>
								<input class="input" name="autoRescanInterval" id="autoRescanInterval" type="number" placeholder="Input in hours" min="1" max="24" value="1" required />
							</article>
						</div>
					</div>
				</div>
			</div>

			<div class="is-flex">
				<div class="field is-grouped mx-auto">
					<p class="control">
						<a class="button is-primary is-small" id="save">
							<span class="icon is-small">
								<i class="fas fa-save" aria-hidden="true"></i>
							</span>
							<span>Save</span>
						</a>
					</p>
					<p class="control">
						<a class="button is-warning is-small" id="cancel">
							<span class="icon is-small">
								<i class="fas fa-times" aria-hidden="true"></i>
							</span>
							<span>Cancel</span>
						</a>
					</p>
					<p class="control">
						<a class="button is-danger is-small" id="default">
							<span class="icon is-small">
								<i class="fas fa-undo" aria-hidden="true"></i>
							</span>
							<span>Default</span>
						</a>
					</p>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			document.getElementById("autoRescanInterval").addEventListener("change", function () {
				if (this.value < 1) {
					this.value = 1;
				} else if (this.value > 24) {
					this.value = 24;
				}
			});

			const { ipcRenderer } = require("electron");
			let loadedSetting = ipcRenderer.sendSync("get-settings", "app");

			const updateFields = (currentSetting) => {
				document.getElementById("startupVal").checked = currentSetting.start_on_startup;
				document.getElementById("rescanEveryStart").checked = currentSetting.rescan_every_start;
				document.getElementById("autoRescan").checked = currentSetting.auto_rescan;
				document.getElementById("autoRescanInterval").value = currentSetting.rescan_interval;
			};

			updateFields(loadedSetting);

			const saveUpdate = () => {
				const appSettings = {
					start_on_startup: document.getElementById("startupVal").checked,
					rescan_every_start: document.getElementById("rescanEveryStart").checked,
					auto_rescan: document.getElementById("autoRescan").checked,
					rescan_interval: document.getElementById("autoRescanInterval").value,
				};

				// update setting
				ipcRenderer.send("save-settings", ["app", appSettings]);

				// update loaded settings
				loadedSetting = appSettings;
			};

			const checkChanges = () => {
				// check if any changes is made
				if (
					document.getElementById("startupVal").checked != loadedSetting.start_on_startup ||
					document.getElementById("rescanEveryStart").checked != loadedSetting.rescan_every_start ||
					document.getElementById("autoRescan").checked != loadedSetting.auto_rescan ||
					document.getElementById("autoRescanInterval").value != loadedSetting.rescan_interval
				) {
					// send message box to ask user if they want to save changes
					const yesNo = ipcRenderer.sendSync("dialogbox", ["yesno", "You have unsaved changes. Do you want to save them?"]);
					if (yesNo === 1) return;
					saveUpdate();
				}

				return true;
			};

			document.getElementById("save").addEventListener("click", () => {
				const yesNo = ipcRenderer.sendSync("dialogbox", ["yesno", "Are you sure you want to save these settings?"]);
				if (yesNo === 1) return; // no
				saveUpdate();
			});

			document.getElementById("cancel").addEventListener("click", () => {
				const yesNo = ipcRenderer.sendSync("dialogbox", ["yesno", "Are you sure you want to cancel and reset changes made?"]);
				if (yesNo === 1) return; // no

				updateFields(loadedSetting);

				// send dialogbox
				ipcRenderer.sendSync("dialogbox", ["info", "Canceled setting changes"]);
			});

			document.getElementById("default").addEventListener("click", () => {
				const yesNo = ipcRenderer.sendSync("dialogbox", ["yesno", "Are you sure you want to reset to default?"]);
				if (yesNo === 1) return; // no

				const res = ipcRenderer.sendSync("default-app-settings");
				loadedSetting = res.appSettings_Default;

				updateFields(res.appSettings_Default);
			});
		</script>
	</body>
</html>
